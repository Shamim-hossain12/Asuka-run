<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuka js</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="image">
            <img id="asukaImage" src="./image/asuka.jpg" alt="">
        </div>
        <div class="button">
            <button onclick="document.getElementById('asukaImage').src='./image/asuka.jpg'">STOP</button>
            <button onclick="document.getElementById('asukaImage').src='./image/solo run.gif'">RUN</button>
            <button onclick="document.getElementById('asukaImage').src='./image/super-fast.gif'">FAST RUN</button>
        </div>
    </main>
</body>

</html>
